{{- define "main" -}}

<article class="pub article-container" style="max-width:90%;">

  <h1>Publications</h1>
  <small>A list of recent publications from Behavioral Data Science (page designed by Minjeong Shin)</small>
  <div>
    {{ .Content }}
  </div>
  <style>
    .div_abstract {
      background-color: #eee;
      border: 0.2px solid #ccc;
      padding: 15px;
      margin-top: 5px;
      font-size: 12px;
    }
    a.badge, a.badge:focus {
      font-weight: 300;
      margin-top: -2px;
      padding: 2px 5px;
      background-color: #fff;
      color: black;
      border: 1px solid black;
    }
    a.badge:hover {
      background-color: #ddd;
      color: #fff;
      border: 1px solid #ddd;
    }
  
    #year-title {
      font-weight:bold;
      background-color:#ddd;
      padding: 1px 0px 1px 15px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 5px;
  }
  
  .input-group {
    width: 320px;
    display: flex;
    justify-content: end;
  }
  .input-group-addon {
    width: 30px;
    color: black;
    background-color: #ddd;
    border-radius: 15px 0 0 15px;
    border: 1px solid #ccc;
  }
  .input-group > input {
    padding-left: 15px;
    border-radius: 0 15px 15px 0;
    border: 1px solid #ccc;
  }
  </style>
</article>

{{- end -}}
